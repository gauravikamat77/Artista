<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            align-items: center;
        }
        #images-container {
            display: flex;
            flex-direction: column;
            margin-right: 300px;
            margin-left: -80px;
            margin-top: 30px;
        }
        #canvas-container {
            position: relative;
            margin-left: -260px;
        }
        canvas {
            background-color: white;
            border: 5px solid #8B4513;
            border-radius: 9px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 350px;
            height: auto;
            border: 2px solid black;
            cursor: pointer;
            margin-bottom: 45px;
        }
        .palette {
            display: flex;
            flex-wrap: wrap;
            width: 100px;
            margin: 40px 0 0 10px;
        }
        .color {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 3px;
        }
        .brush {
            margin-top: 20px;
            cursor: pointer;
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
            background-color: #ddd;
        }
        #pixels-info {
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: -400px;
            border-radius: 5px;
            border: 1px solid #ccc;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #similarity-info {
            position: absolute;
            top: 220px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #highlight-img {
            position: absolute;
            top: 100px;
            left: 10px;
            border: 2px solid red;
            display: none;
        }
        #message {
            position: absolute;
            top: 300px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #enlarged-cell-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            border: 2px solid red;
            display: none;
            margin-right:10px;
        }
        #enlarged-cell {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="images-container">
            <img id="imageDisplayOriginal" onclick="changeImage()" src="{{ url_for('static', filename='banana_original.png') }}">
            <img id="imageDisplaySegmented" onclick="changeImage()" src="{{ url_for('static', filename='banana_segmented.png') }}">
        </div>
        <div id="canvas-container">
            <canvas id="whiteCanvas" width="500" height="400"></canvas>
            <div id="similarity-info">Similarity: <span id="similarity-value">0%</span></div>
            <div id="message"></div>
        </div>
    </div>
    <div class="palette" id="colorPalette"></div>
    <div class="brush" id="brush">Brush</div>
    <div id="pixels-info"></div>
    <img id="highlight-img">
    <div id="enlarged-cell-container">
        <canvas id="enlarged-cell"></canvas>
    </div>
    <script>
        const images = ['banana_original.png', 'banana_segmented.png'];
        let currentIndex = localStorage.getItem('lastImageIndex') ? parseInt(localStorage.getItem('lastImageIndex')) : 0;

        function changeImage() {
            const canvas = document.getElementById('whiteCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            }
            img.src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
            localStorage.setItem('lastImageIndex', currentIndex);
        }

        const canvas = document.getElementById('whiteCanvas');
        const ctx = canvas.getContext('2d');
        let painting = false;
        let color = '#000000';
        let brushSize = 10;
        let paintedPixels = [];
        const gridSize = 50;
        let segmentedImgData = null;

        const segmentedImg = new Image();
        segmentedImg.src = "{{ url_for('static', filename='banana_segmented.png') }}";
        segmentedImg.onload = function() {
            const offscreenCanvas = document.createElement('canvas');
            const offscreenCtx = offscreenCanvas.getContext('2d');
            offscreenCanvas.width = segmentedImg.width;
            offscreenCanvas.height = segmentedImg.height;
            offscreenCtx.drawImage(segmentedImg, 0, 0);
            segmentedImgData = offscreenCtx.getImageData(0, 0, segmentedImg.width, segmentedImg.height);
        };

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);

            const pixelColor = ctx.getImageData(x, y, 1, 1).data;
            paintedPixels.push({ x: Math.floor(x), y: Math.floor(y), color: `rgb(${pixelColor[0]},${pixelColor[1]},${pixelColor[2]})` });

            displayPaintedPixels();
            calculateSimilarity();
            checkCorrectColor(x, y, pixelColor);
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        window.onload = function() {
            const canvas = document.getElementById('whiteCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            }
            img.src = "{{ url_for('static', filename='sketchgrid_banana.png') }}";
        };

        const colors = ['#D2A627', '#DDAB11', '#E0BB47', '#EDBF1E', '#F3CD3A', '#F6D96A', '#F7D551', '#F8E280', '#FAE4A3', '#FCEDC1', '#FEFEFE', '#000000'];
        const palette = document.getElementById('colorPalette');

        colors.forEach(col => {
            const colorDiv = document.createElement('div');
            colorDiv.className = 'color';
            colorDiv.style.backgroundColor = col;
            colorDiv.onclick = () => color = col;
            palette.appendChild(colorDiv);
        });

        const brushDiv = document.getElementById('brush');
        brushDiv.onclick = function() {
            brushSize = (brushSize === 10) ? 5 : 10;
            brushDiv.innerText = (brushSize === 5) ? 'Brush' : 'Flat Brush';
        }

        function displayPaintedPixels() {
            const pixelsInfo = document.getElementById('pixels-info');
            pixelsInfo.innerHTML = '';
            paintedPixels.forEach((pixel, index) => {
                const pixelInfo = document.createElement('div');
                pixelInfo.textContent = `Pixel ${index + 1}: X=${pixel.x}, Y=${pixel.y}, Color=${pixel.color}`;
                //pixelsInfo.appendChild(pixelInfo);
            });
        }

        function calculateSimilarity() {
            if (!segmentedImgData) return;

            const totalPixels = paintedPixels.length;
            let totalDifference = 0;

            paintedPixels.forEach(pixel => {
                const x = pixel.x;
                const y = pixel.y;

                const gridX = Math.floor(x / gridSize);
                const gridY = Math.floor(y / gridSize);

                const paintedPixelColor = ctx.getImageData(x, y, 1, 1).data;

                const segmentedIndex = (gridY * gridSize * segmentedImg.width + gridX * gridSize + (y % gridSize) * segmentedImg.width + (x % gridSize)) * 4;
                const segmentedColor = {
                    r: segmentedImgData.data[segmentedIndex],
                    g: segmentedImgData.data[segmentedIndex + 1],
                    b: segmentedImgData.data[segmentedIndex + 2]
                };

                const difference = Math.sqrt(
                    Math.pow(paintedPixelColor[0] - segmentedColor.r, 2) +
                    Math.pow(paintedPixelColor[1] - segmentedColor.g, 2) +
                    Math.pow(paintedPixelColor[2] - segmentedColor.b, 2)
                );

                totalDifference += difference;
            });

            const averageDifference = totalPixels > 0 ? totalDifference / totalPixels : 0;

            let similarity = Math.min(1, averageDifference / 255);
            similarity = (1 - similarity) * 100;

            document.getElementById('similarity-value').textContent = similarity.toFixed(2) + '%';
        }

        function highlightSegmentedRegion(x, y) {
            const canvas = document.getElementById('whiteCanvas');
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            const paintedPixelColor = ctx.getImageData(x, y, 1, 1).data;

            for (let i = 0; i < paintedPixels.length; i++) {
                const pixel = paintedPixels[i];
                if (pixel.x === x && pixel.y === y) {
                    const index = (pixel.y * imageData.width + pixel.x) * 4;
                    imageData.data[index] = 255; // Red channel
                    imageData.data[index + 1] = 0; // Green channel
                    imageData.data[index + 2] = 0; // Blue channel
                    imageData.data[index + 3] = 128; // Alpha channel (semi-transparent)
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function checkCorrectColor(x, y, paintedPixelColor) {
            if (!segmentedImgData) return;

            const gridX = Math.floor(x / gridSize) * gridSize;
            const gridY = Math.floor(y / gridSize) * gridSize;
            const segmentedIndex = (gridY * segmentedImg.width + gridX) * 4;
            const segmentedColor = {
                r: segmentedImgData.data[segmentedIndex],
                g: segmentedImgData.data[segmentedIndex + 1],
                b: segmentedImgData.data[segmentedIndex + 2]
            };

            const colorDiffR = Math.abs(paintedPixelColor[0] - segmentedColor.r);
            const colorDiffG = Math.abs(paintedPixelColor[1] - segmentedColor.g);
            const colorDiffB = Math.abs(paintedPixelColor[2] - segmentedColor.b);

            const threshold = 40;

            const message = document.getElementById('message');
            if (colorDiffR <= threshold && colorDiffG <= threshold && colorDiffB <= threshold) {
                message.textContent = 'Color match (above 80%)!';
                message.style.backgroundColor = 'rgba(0, 255, 0, 0.5)';
                document.getElementById('enlarged-cell-container').style.display = 'none';
            } else {
                message.textContent = 'Color match below 80%!';
                message.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
                highlightSegmentedRegion(x, y);
                displayEnlargedCell(x, y);
            }
        }

        function displayEnlargedCell(x, y) {
            const gridX = Math.floor(x / gridSize) * gridSize;
            const gridY = Math.floor(y / gridSize) * gridSize;

            const enlargedCanvas = document.getElementById('enlarged-cell');
            const enlargedCtx = enlargedCanvas.getContext('2d');
            enlargedCanvas.width = gridSize;
            enlargedCanvas.height = gridSize;

            enlargedCtx.clearRect(0, 0, enlargedCanvas.width, enlargedCanvas.height);
            enlargedCtx.drawImage(segmentedImg, gridX, gridY, gridSize, gridSize, 0, 0, gridSize, gridSize);

            const enlargedCellContainer = document.getElementById('enlarged-cell-container');
            enlargedCellContainer.style.display = 'block';
        }
    </script>
</body>
</html>
