<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            align-items: center;
        }

        #images-container {
            display: flex;
            flex-direction: column;
            margin-right: 300px; /* Space between images and canvas */
            margin-left: -80px;
            margin-top: 30px;
        }

        #canvas-container {
            position: relative;
            margin-left: -260px;
        }

        canvas {
            background-color: white;
            border: 5px solid #8B4513;
            border-radius: 9px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 350px;
            height: auto;
            border: 2px solid black;
            cursor: pointer;
            margin-bottom: 45px; /* Add margin between images */
        }

        .palette {
            display: flex;
            flex-wrap: wrap;
            width: 100px;
            margin: 40px 0 0 10px;
        }

        .color {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 3px;
        }

        .brush {
            margin-top: 20px;
            cursor: pointer;
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
            background-color: #ddd;
        }

        #pixels-info {
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: -400px;
            border-radius: 5px;
            border: 1px solid #ccc;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        #similarity-info {
            position: absolute;
            top: 220px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="images-container">
            <img id="imageDisplayOriginal" onclick="changeImage()" src="{{ url_for('static', filename='banana_original.png') }}">
            <img id="imageDisplaySegmented" onclick="changeImage()" src="{{ url_for('static', filename='banana_segmented.png') }}">
        </div>
        <div id="canvas-container">
            <canvas id="whiteCanvas" width="500" height="400"></canvas>
            
            <div id="similarity-info">Similarity: <span id="similarity-value">0%</span></div>
        </div>
    </div>

    <div class="palette" id="colorPalette">
        <!-- Color palette will be generated dynamically -->
    </div>
   
    <div class="brush" id="brush">
        Brush
    </div>
    <div id="pixels-info"></div>
    <script>
        // Array to store image paths
        var images = ['banana_original.png', 'banana_segmented.png'];

        // Get the index of the last displayed image from local storage
        var lastImageIndex = localStorage.getItem('lastImageIndex');
        var currentIndex = lastImageIndex ? parseInt(lastImageIndex) : 0;

        // Function to change the displayed image on canvas
        function changeImage() {
            var canvas = document.getElementById('whiteCanvas');
            var ctx = canvas.getContext('2d');
            var img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            }
            img.src = images[currentIndex];

            // Increment the index for the next image
            currentIndex = (currentIndex + 1) % images.length;

            // Store the current image index in local storage for persistence
            localStorage.setItem('lastImageIndex', currentIndex);
        }

        // Set up the painting functionality
        var canvas = document.getElementById('whiteCanvas');
        var ctx = canvas.getContext('2d');
        var painting = false;
        var color = '#000000';
        var brushSize = 10;
        var paintedPixels = [];
        var gridSize = 50; // Adjust the grid size as needed

        // Load segmented image for comparison
        var segmentedImg = new Image();
        segmentedImg.src = "{{ url_for('static', filename='banana_segmented.png') }}";
        var segmentedImgData = null;

        segmentedImg.onload = function() {
            var offscreenCanvas = document.createElement('canvas');
            var offscreenCtx = offscreenCanvas.getContext('2d');
            offscreenCanvas.width = segmentedImg.width;
            offscreenCanvas.height = segmentedImg.height;
            offscreenCtx.drawImage(segmentedImg, 0, 0);
            segmentedImgData = offscreenCtx.getImageData(0, 0, segmentedImg.width, segmentedImg.height);
        };

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);

            // Store painted pixel coordinates and color
            var pixelColor = ctx.getImageData(x, y, 1, 1).data;
            paintedPixels.push({ x: Math.floor(x), y: Math.floor(y), color: `rgb(${pixelColor[0]},${pixelColor[1]},${pixelColor[2]})` });

            displayPaintedPixels();
            calculateSimilarity();
        }

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        // Load the sketchgrid_banana image onto the canvas when the page loads
        window.onload = function() {
            var canvas = document.getElementById('whiteCanvas');
            var ctx = canvas.getContext('2d');
            var img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            }
            img.src = "{{ url_for('static', filename='sketchgrid_banana.png') }}";
        };

        // Color palette functionality
        var colors = ['#D2A627', '#DDAB11', '#E0BB47', '#EDBF1E', '#F3CD3A', '#F6D96A', '#F7D551', '#F8E280', '#FAE4A3', '#FCEDC1', '#FEFEFE', '#000000'];
        var palette = document.getElementById('colorPalette');

        colors.forEach(function(col) {
            var colorDiv = document.createElement('div');
            colorDiv.className = 'color';
            colorDiv.style.backgroundColor = col;
            colorDiv.onclick = function() {
                color = col;
            }; 
            palette.appendChild(colorDiv);
        });

        // Brush functionality
        var brushDiv = document.getElementById('brush');
        brushDiv.onclick = function() {
            brushSize = (brushSize === 10) ? 5 : 10;
            brushDiv.innerText = (brushSize === 5) ? 'Brush' : 'Flat Brush';
        }

        // Function to display painted pixels
        function displayPaintedPixels() {
            var pixelsInfo = document.getElementById('pixels-info');
            pixelsInfo.innerHTML = '';
            paintedPixels.forEach(function(pixel, index) {
                var pixelInfo = document.createElement('div');
                pixelInfo.textContent = `Pixel ${index + 1}: X=${pixel.x}, Y=${pixel.y}, Color=${pixel.color}`;
                //pixelsInfo.appendChild(pixelInfo);
            });
        }

        // Function to calculate and display color similarity
        function calculateSimilarity() {
    if (!segmentedImgData) return;

    var totalPixels = paintedPixels.length;
    var totalDifference = 0;

    paintedPixels.forEach(function(pixel) {
        var x = pixel.x;
        var y = pixel.y;

        var gridX = Math.floor(x / gridSize);
        var gridY = Math.floor(y / gridSize);

        // Get the color of the pixel painted by the user
        var paintedPixelColor = ctx.getImageData(x, y, 1, 1).data;

        // Get the color of the corresponding pixel in the segmented image
        var segmentedIndex = (gridY * gridSize * segmentedImg.width + gridX * gridSize + (y % gridSize) * segmentedImg.width + (x % gridSize)) * 4;
        var segmentedColor = {
            r: segmentedImgData.data[segmentedIndex],
            g: segmentedImgData.data[segmentedIndex + 1],
            b: segmentedImgData.data[segmentedIndex + 2]
        };

        // Calculate the Euclidean distance between the colors
        var difference = Math.sqrt(
            Math.pow(paintedPixelColor[0] - segmentedColor.r, 2) +
            Math.pow(paintedPixelColor[1] - segmentedColor.g, 2) +
            Math.pow(paintedPixelColor[2] - segmentedColor.b, 2)
        );

        totalDifference += difference;
    });

    // Calculate average difference
    var averageDifference = totalPixels > 0 ? totalDifference / totalPixels : 0;

    // Scale the average difference to a similarity percentage (higher values mean less similarity)
    var similarity = Math.min(1, averageDifference / 255); // Normalize to range [0, 1]
    similarity = (1 - similarity) * 100; // Invert and convert to percentage

    document.getElementById('similarity-value').textContent = similarity.toFixed(2) + '%';
}

    </script>
</body>
</html>
